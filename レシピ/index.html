    <h1>小麦の匠の作り方</h1>
    
    <p>
    1　解凍<br>
    
    →室温解凍をするため敷板にベーキングシートを敷き生地を並べ60分解凍を行う<br>
    <br>
    
    2　ホイロに入れる<br>
    
    →目安のサイズにするには60分前後がおススメです<br>
    
    <br>
    
    3　ホロイ後の加工<br>
    
    →上新粉をふる<br>
    
    <br>
    
    4　焼成<br>
    
    →オーブンで9分間焼く
    
    </p>
